        c.innerText="十月二十九日\n生日花：水仙（Autumn-flowering Narcissus）\n花语：长寿（Long Life）\n水仙被选来献给活到一百一十六岁且曾有许多奇迹的二世纪基督教祭司－那鲁基苏斯。因此，水仙的花语就是－长寿。\n受到这种花祝福而生的人健康、长寿，而且凡事都不厌其烦，对任何事物都能持久；并且只要是想学习的事物，不到最後决不放弃。适合成为你终生伴侣的人，最好是一个诚实的人。";
        }
    else if (y=="十月"&&r=="三十日") {
        c.innerText="十月三十日\n生日花：蘑菇（Horse Mushroom）\n花语：左右为难（Dilemma）\n蘑菇是被选来献给在「效忠皇帝」及「追随教会」的两种情况下，决定选择教会的古罗马军队领导人－圣鲁圣拉斯。所以，蘑菇的花语是－左右为难。\n在这一天诞生的人，会有很多因感情纠纷而卷入是非的机会。所以当你面对两个知心朋友同时向你求婚时，务必小心选择，否则会因此失掉非常重要的朋友！";
        }
    else if (y=="十月"&&r=="三十一日") {
        c.innerText="十月三十一日\n生日花：波斯菊（Perennial Coreopsis）\n花语：坚强（Stubborn）\n波斯菊即使被栽种在烟雾覆盖的工业区，仍可延生下去，可以说是一种生命力非常强的花。因此，它的花语是－坚强。\n受到这种花祝福而生的人，身心都非常倔强、坚强，失恋过一两次也不会在乎；甚至谈过许多次恋爱，也失恋过许多次後，仍能照样大吃大喝，欢笑渡过愉快的一生，可说是一位非常坚强的人！";
        }
    else if (y=="十一月"&&r=="一日") {
        c.innerText="十一月一日\n生日花：月桂树（Laurustinus）\n花语：灵巧（Skillfulness）\n月桂树因为木质非常坚固，树干纹路相当优美，深受木匠喜爱；也就是说，它是适合用来制作手工艺品的植物。因此，它的花语是－灵巧。\n受到这种花祝福而生的人，不仅手指灵巧，心思也灵慧。这样的人能克服挫折及失恋所带来的苦痛，而不致被命运所击败，是一个能充分运用灵慧的心思过生活的人。 ";
        }
    else if (y=="十一月"&&r=="二日") {
        c.innerText="十一月二日\n生日花：冬樱花（Winter Cherry）\n花语：悸动（Throb）\n冬樱花是日本夏季的应景花，在欧洲则多被用来食用。当然这不是因为它的的味道可口，而是它可爱的姿态散发着令人回味的魅力。因此，它的花语为－悸动。\n受到这种花祝福而生的人，他的可爱会令异性产生无法抗拒的悸动。偶尔会有明知故问及多话的毛病，但是不用在意，只要挑起异性的心，必定会有极美的恋情围绕着你。";
        }
    else if (y=="十一月"&&r=="三日") {
        c.innerText="十一月三日\n生日花：西洋樱草（Common Primrose）\n花语：孤寂（Elegant simplicity）\n冬季，当地上覆盖着白雪，樱草花会结成小小的红色果实，在一片雪白中飘浮着红色小点，美丽极了！但在日本人的美学中，却将它视为接近於孤寂的奥妙情景，因此，西洋樱草的花语就是－孤寂。\n受到这种花祝福而诞生的人，具备着古典气质，善於营造寂静的气氛；但是内心却隐藏着火热之心，一旦坠入情网必定从一而终。不过这种内外不协调的个性，对异性而言，可是非常有魅力的！";
        }
    else if (y=="十一月"&&r=="四日") {
        c.innerText="十一月四日\n生日花：草莓树（Strawberry Tree）\n花语：痛苦（Bitter Taste）\n草莓树的果实味道很苦，品 起来并不可口，但是也有人将它的果实酿成酒饮用，因为这种酒可以有效地治疗疼痛。因此，它的花语是－痛苦。\n受到这种花祝福而生的人，了解人生的痛苦，算是相当成熟的人，只是对人生的悲欢离合会感到恐惧。但是，人生除了苦痛之外，也有甜美的一面：像热恋中的感觉，就是一种甜美的滋味。";
        }
    else if (y=="十一月"&&r=="五日") {
        c.innerText="十一月五日\n生日花：冬樱花（Winter Cherry）\n花语：东方的神秘（Oriental Mystery）\n冬樱花的原产地在东南亚的中国、日本、韩国等地区，它最大的特徵就是它那红色果实，所以被欧洲人联想成东方的神秘。因此，冬樱花的花语就是－东方的神秘。\n受到这种花祝福而诞生的人充满神秘感，和你谈恋爱的人会因你的神秘而心神汤漾；但是有时候汤漾过度，对方也会因不安而逃跑，所以要必须仔细思考才是。";
        }
    else if (y=="十一月"&&r=="六日") {
        c.innerText="十一月六日\n生日花：紫杉（Yew）\n花语：高傲（Proud Loneliness）\n紫杉是能生长到十五公尺高的植物，即使在欧洲，也很少看见如此高大的树木。高耸入云的紫杉显得孤立而自傲，因此，它的花语就是－高傲。\n受到这种花祝福而诞生的人，是属於只以自己价值观判断是非曲直，不在乎别人怎麽说的人。因自视甚高，即使情人要弃他远走，也不会加以挽留，并且绝对不可能舍弃自傲；但如果稍微软化，也许能挽回一切也说不定哦！";
        }
    else if (y=="十一月"&&r=="七日") {
        c.innerText="十一月七日\n生日花：烟雾花（Fumitory）\n花语：先驱（Pioneer）\n烟雾花是献给西元八世纪初，在荷兰传布基督教的先驱者－威利普罗特的花朵。因此，它的花语是－先驱。\n接受这种花祝福而生的人，是跟着潮流走的人，随时可以转变立场变成另外一个人。对於爱情的态度也是善变的，但是，一旦陷入真爱之後，也有愿意接受互相约束的一面。所以请和即使被约束，也能自得其乐的对象约会吧！";
        }
    else if (y=="十一月"&&r=="八日") {
        c.innerText="十一月八日\n生日花：风信子（Common Hyacinth）\n花语：顽固（Stubborn）\n这是被选来献给西元四世纪时，违抗皇帝命令，拒绝雕刻异教徒画像而殉职的基督教教徒。他是一位石匠，所以风信子又叫做「石匠之花」。它所代表的精神，是对自己的信念非常坚持且顽固。因此，风信子的花语是－顽固。\n受到这种花祝福而生的人，拘泥於自己的信念及审美观，即使在恋爱方面也是如此。一旦喜欢上一个人，就算身旁的人加以劝阻，也一定会勇往直前、不顾一切。这样的你，必须慎选一位诚实的对象才是！";
        }
    else if (y=="十一月"&&r=="九日") {
        c.innerText="十一月九日\n生日花：风信子（Common Hyacinth）\n花语：注目（Attention）\n以前许多园艺家相继培养园艺用风信子的新品种，这大概是因为风信子花朵特别引人注目吧？因此，它的花语就是－注目。\n受到这种花祝福而生的人，不论好坏与否，都相当引人注目，这大概是你阔气的缘故吧？但是，可能无法产生真正的恋情，若想要抛开故事性的爱情，必须稍稍隐藏天生出手大方的性格，才能考验出真正的情感！";
        }
    else if (y=="十一月"&&r=="十日") {
        c.innerText="十一月十日\n生日花：苏格兰松（Scots Pine）\n花语：晚成（Latematurity）\n苏格兰松生长缓慢，必须花上四百年的时间，才能长成一棵四十公尺高的大树。它慢慢生长成为大树的过程，就好比一个人大器晚成。因此，苏格兰松的花语就是－晚成。\n受到这种花祝福而生的人成长缓慢，但是最终还是会看到美丽的未来！当然，在恋爱方面也不例外，所以即使晚也不需要着急哦！";
        }
    else if (y=="十一月"&&r=="十一日") {
        c.innerText="十一月十一日\n生日花：威姆士松树（Weymouth Pine）\n花语：航海（Voyage）\n威姆士松树的原产地在美国，可培育到六十公尺高，而且相当坚固，是最适合当做船的帆柱的材质。从前英国曾经公布奖励栽种此树的法律条文。它是海的支配者－支撑大英帝国的树木，因此，威姆士松树的花语就是－航海。\n在这一天诞生的人，人生充满波涛汹涌，只要寻找伴侣谨慎一点，你的伴侣可成为你一生的支柱；当然你也是个值得信赖的伴侣。";
        }
    else if (y=="十一月"&&r=="十二日") {
        c.innerText="十一月十二日\n生日花：风信子（Common Hyacinth）\n花语：道德（Moral）\n风信子被献给西元四世纪时为了在土耳其建僧院，而执笔写了许多提升道德观念相关论文的圣僧。因此，风信子的花语就是－道德。\n受到这种花祝福而生的人，是有洁癖且有道德的人。虽然品味高尚，但在恋爱方面可就要特别留意了！年轻时如果不多谈点恋爱，一旦狂恋起来就很容易受伤害，为了预防这样不幸的结果，多谈点恋爱也是人生必要的过程。";
        }
    else if (y=="十一月"&&r=="十三日") {
        c.innerText="十一月十三日\n生日花：香甜花（Sweet Bay）\n花语：香甜（Sweet Fragrance）\n香甜花属樟科的乔木，树干有甜甜的香味，树汁芳香性极强，可做为香水的原料。因此，它的花语是－香甜。\n受到这种花祝福而生的人，有喜好玩乐的倾向。对於爱情，因为还不懂真爱的伟大，所以经常更换情人、容易善变；不过若真心爱上一个人，也就不会因受限於特定对象而感到痛苦了！";
        }
    else if (y=="十一月"&&r=="十四日") {
        c.innerText="十一月十四日\n生日花：葡萄牙月桂树（Portuguese Laurel）\n花语：谈判（Negotiation）\n葡萄牙月桂树是献给在十二世纪，为了守住弱国爱尔兰的自主权，而用尽绝招与英国谈判的都柏林大主教－圣罗兰斯。因此，此花的花语是－谈判。\n受到这种花祝福而诞生的人，为人处事圆滑、周到，是适合谈判、交涉的名人，最适合充当爱情的桥梁者；唯独对自己的感情却忸忸捏捏。提出勇气，发挥本能的特性吧！";
        }
    else if (y=="十一月"&&r=="十五日") {
        c.innerText="十一月十五日\n生日花：冬紫罗兰（Winter Heliotrope）\n花语：不可思议（Mysterious）\n冬紫罗兰花是献给中世纪时，最重要的神秘主义者－十三世纪德国的僧人－卡多卢特。因此，此花的花语是－不可思议。\n受到这种花祝福而生的人，对灵异、神秘及不可思议的传说都极感兴趣，朋友也都认为你是个极神秘的人。对於感情则倾向於凭直觉选择对象，若直觉对的话还好；如果不对的话那可能就会有可怕的後果了。";
        }
    else if (y=="十一月"&&r=="十六日") {
        c.innerText="十一月十六日\n生日花：岳母舌（Mother-in-law's Tongue）\n花语：是非（Backbiting）\n岳母舌的名字，正如同可爱的儿子被媳妇从身边带走，婆婆在背地里说媳妇的是非，是很奇妙的花名。因此，岳母舌的花语就是－是非。\n凡是受到这种花祝福而诞生的人，常常会不经意的脱口说出闲言闲语，所然没有什麽恶意，但如果传到当事人的耳里，可就不得了了！说出一些未经证实的闲话，这种坏习惯会使你的魅力大打折扣，请小心哦！";
        }
    else if (y=="十一月"&&r=="十七日") {
        c.innerText="十一月十七日\n生日花：苹果花（Thorn-apple）\n花语：陷阱（Trap）\n苹果花呈白色喇叭状，非常漂亮！它那类似西洋花的果实，令人一看就会忍不住想食用。但是，这就是它的陷阱，因为它全身都有毒。所以，苹果花的花语是－陷阱。\n受到这种花祝福而诞生的人，外表看起来忠厚老实，实际上相当泼辣，也就是嘴巴很毒。太接近他的话，会很容易被刺伤。只有机智伶俐的人，才会认为他的泼辣是有趣的。";
        }
    else if (y=="十一月"&&r=="十八日") {
        c.innerText="十一月十八日\n生日花：西番莲（Granadilla）\n花语：憧憬（Yearning）\n西番莲的原产虽然在南美，然而只要多费些时间也可栽种於温室之中，它会结出黄色且非常美味的果实。人们往往是因为想食用此果实，才予以栽培。因此，西番莲的花语是－憧憬。\n受到这种花祝福而诞生的人，非常浪漫，为爱而爱。适合你的情人是属於实际型的，如果与同是浪漫主义的人恋爱，到头来终究会无疾而终！";
        }
    else if (y=="十一月"&&r=="十九日") {
        c.innerText="十一月十九日\n生日花：时钟花（Apple-fruited Granadilla）\n花语：高贵（Nobleness）\n时钟花被献给西元十三世纪汉堡公主，她为了救济贫穷而成为修女。其出生、成长，一举一动都比一般人高贵。所以，时钟花的花语就是－高贵。\n在这一天诞生的人，天生具有高贵的气质，对於感情被动且消极。也许听父母或亲戚的劝告，经由相亲而结婚，会比较幸福吧？";
        }
    else if (y=="十一月"&&r=="二十日") {
        c.innerText="十一月二十日\n生日花：腐肉花（Carrion Flower）\n花语：受欢迎（Popular）\n腐肉花不时散发着腐肉的味道，将蜜蜂吸引过来受粉。而由於它受蜜蜂的欢迎，并借此完成散播花粉达成繁殖的重要工作，所以，腐肉花的花语就是－受欢迎。\n接受这种花祝福而诞生的人，把恋爱和结婚看成是两码子事。如果知道你的个性才和你交往，也许就比较不会有受骗的感觉？所以与异性交往时，最好先表明自己的感情观，免得遇到痴情人而无法脱身。";
        }
    else if (y=="十一月"&&r=="二十一日") {
        c.innerText="十一月二十一日\n生日花：酢浆草（Pink-floweered Wood Sorrel）\n花语：辛辣（Pungent Taste）\n酢浆草的叶子有辛辣的味道，可用来做为沙拉调味酱。所以，它的花语是－辛辣。\n受到这种花祝福而生的人，表面上看起来刻薄、冷淡，其实是一位心肠很好的人。所以只要记得平常少用尖酸的言辞指责别人，就可以避免别人误会你一辈子罗！";
        }
    else if (y=="十一月"&&r=="二十二日") {
        c.innerText="十一月二十二日\n生日花：百慕达奶油花（Bermuda Buttercup）\n花语：忽视（Ignore）\n拥有漂亮叶子的百慕达奶油花，形状极像苜蓿。最初从欧洲引进供观赏用，至今已大量繁殖。可惜在葡萄园里，却总被当做杂草处理，完全忽略它的美。所以，百慕达奶油花的花语就是－忽视。\n受到此花祝福而生的人，很难受到注目，但是了解你的人，是可以注意到你的。所以，不要担心别人的眼光不放在你的身上，因为那只是时间的问题罢了！只要持续绽放你的美，人们终究会注意到你的存在的。";
        }
    else if (y=="十一月"&&r=="二十三日") {
        c.innerText="十一月二十三日\n生日花：酢浆草（Wood Sorrel）\n花语：复活节（Easter）\n在南欧，酢浆草被称为「哈利露亚」。也许是因为它刚好在复活节前後开花，所以，它的花语是－复活节。\n受到这种花祝福而生的人非常活泼、爱说话、也常笑，和人相处非常融洽。但是在爱人面前，不要表现得太八面玲珑，免得被误以为轻浮。";
        }
    else if (y=="十一月"&&r=="二十四日") {
        c.innerText="十一月二十四日\n生日花：腐肉花（Carrion Flower）\n花语：诗人（Poet）\n腐肉花是用来献给克鲁门教会的修道士－圣约翰。他在基督教徒中，是最受欢迎的神秘主义诗人。所以，腐肉花的花语就是－诗人。\n受到这种花祝福而生的人，内心最深处赋有诗人的灵魂，感受力及表现力都相当丰富，而且追求纯真的爱情。他恋爱时，或多或少总会隐藏起自己的缺点，并且善於制造气氛。无伤大雅的小谎言，应该是可以被通融的，但是，千万不要只为了诚实，而忽略了气氛！";
        }
    else if (y=="十一月"&&r=="二十五日") {
        c.innerText="十一月二十五日\n生日花：冬紫罗（Winter Heliotrope）\n花语：占有欲（Desire to Monopolize）\n冬紫罗希腊语的意思是：帽檐很宽的帽子。它的叶子宽大，可培植到九十公分左右。因为它宽大的叶子会挡住阳光，所以其它的植物往往无法生长在它们的附近。因此，冬紫罗的花语是－占有欲。\n受到此花祝福而生的人占有欲特别强，这是他爱的表现，但是对方却无法承受。所以，胸襟不妨再开阔一点，也许恋情的发展便会更顺利！";
        }
    else if (y=="十一月"&&r=="二十六日") {
        c.innerText="十一月二十六日\n生日花：粉红酢浆草（Pink-flowered Wood Sorrel）\n花语：邻居（Neighbor）\n在欧洲酢浆草是最常见的杂草，不管你走到什麽地方，它都会在你的视野里，像亲密的邻居一样。所以，粉红酢浆草的花语就是－邻居。\n受到这种花祝福而诞生的人很容易亲近，朋友多且人缘广。但是不容易拥有深交的知心朋友，因此应该更加用心和人交往，才能成为万人迷。";
        }
    else if (y=="十一月"&&r=="二十七日") {
        c.innerText="十一月二十七日\n生日花：百慕达奶油花（Bermuda Buttercup）\n花语：强韧（Toughness）\n百慕达奶油花最初是观赏用的植物，但是在各地被繁殖以後，现在已经被当做阻挠葡萄或柳丁生长的杂草。它的生命力很强，不管用什麽方法除草，都无法剥夺它的生命。所以，它的花语就是－强韧。\n受到这种花祝福而诞生的人，具备了强韧的精神，即使再多的挫折也不怕，甚至面临失恋也无所谓。是一个愿意为了寻找理想对象而冒险的人。 ";
        }
    else if (y=="十一月"&&r=="二十八日") {
        c.innerText="十一月二十八日\n生日花：腐肉花（Carrion Flower）\n花语：庇护者（Patron）\n腐肉花被献给因违抗皇帝命令而殉教的修道士－圣斯达法奴斯，原本是为了守护信仰，最後却保护了贵重的美术品。所以，腐肉花的花语是－庇护者。\n受到这种花祝福而诞生的人，即使年轻也拥有成年人的智慧。对朋友而言是很好的庇护者，适合与保有童心或比你年轻的人谈恋爱。";
        }
    else if (y=="十一月"&&r=="二十九日") {
        c.innerText="十一月二十九日\n生日花：月桂树（Laurustinus）\n花语：顽固者（Stubborn）\n此花是用来献给圣撤托普尼那斯，他是一个固执不知变通的人。即使是一般认为非常顽固的人，都已经改变自己的想法，他仍然坚持自己的信念。因此，此花的花语是－顽固者。\n受到此花祝福而诞生的人，坚守自己的信念，凡事贯彻始终。所以即使和恋人深深互信，还是会有吵架的时候。";
        }
    else if (y=="十一月"&&r=="三十日") {
        c.innerText="十一月三十日\n生日花：酢浆草（Wood Sorrel）\n花语：健康食物（Healthy Foods）\n在苏俄，人们喜欢以酢浆草的叶子当茶饮用，略带酸味不仅好喝，且对缓和发烧及调血都有很大的功效，可说是一种健康食物般的花。因此，此花的花语就是－健康食品。\n受到这种花祝福而生的人，非常注意健康，对生活上的规划也充分了解。几岁结婚，几岁成家，全规划在脑海里。不过，先决条件必须找到一位好对象。";
        }
    else if (y=="十二月"&&r=="一日") {
        c.innerText="十二月一日\n生日花：腐肉花（Carrion Flower）\n花语：自我主张（Self-contention）\n花瓣呈黄底茶色，上面还覆盖着一层红色绒毛。而且花朵很大，直径可达十二公分，相当的引人注目，宛如一直固执己见的自我主义者。因此，它的花语是－自我主义。\n凡是受到这种花祝福而诞生的人自我主义很强。就是如此明显的拥有自己，和恋人因吵架而分手的可能性很大，要特别注意有时候适度的妥协也是很重要的。";
        }
    else if (y=="十二月"&&r=="二日") {
        c.innerText="十二月二日\n生日花：柠檬花（Lemon）\n花语：新鲜（Fresh）\n高鲜度的柠檬是维他命Ｃ的宝库。英国的船只依法律规定必须贮存柠檬汁供船员饮用，以预防坏血病。但是，因为榨过的柠檬汁容易腐坏，如果不新鲜便无意义。所以它的花语就是－新鲜。\n凡是受到这种花祝福而生的人颇具奇 魅力且受欢迎。但却也是同性嫉妒的焦点，所以博得同性间的好感亦不得不多努力些。";
        }
    else if (y=="十二月"&&r=="三日") {
        c.innerText="十二月三日\n生日花：山楂花（Crown of Thorns）\n花语：国际性（Internationality）\n将天主教徒传到日本的法兰西斯哥．比伊鲁，在他死後被尊奉为圣人－海外守护圣人，山楂花就是祭祀他的花。因此它的花语就是－国际性。\n凡是在这一天诞生的人非常富有国际性，不但外语能力强，而且对国外文化的好奇心也强，而且适应能力极佳。";
        }
    else if (y=="十二月"&&r=="四日") {
        c.innerText="十二月四日\n生日花：巴拉巴栗（Barbados Gooseberry）\n花语：威武（Stately）\n虽是仙人掌科，但并不是盆栽型的小植物，而是能长到九公尺高的巨大型植物。实际上是如此的威武雄壮，因此，它的花语是－威武。\n凡是受到这种花祝福而生的人具有威严而且是友人尊崇的对象。但是你本身却对这样的自己感觉厌烦，希望生活在较自在世界里。比方说，谈个没有安全感的小恋爱也可以，但要小心不要留下後症。";
        }
    else if (y=="十二月"&&r=="五日") {
        c.innerText="十二月五日\n生日花：芙蓉花（Hibiscus）\n花语：早熟（Precocity）\n早上花的颜色是白色或粉红色，一到了午後就会便成大红色。在短短的时间内能有如此变化的花，相当的特殊。因此它的花语是－早熟。\n凡是受到这种花祝福而生的人大多较早熟，而周围的朋友看起来会像个小孩子似的。因此，恋爱的对象会有选择年纪较自己大的倾向。但是，能够拥有和自己一起成长的恋人也是不错的！";
        }
    else if (y=="十二月"&&r=="六日") {
        c.innerText="十二月六日\n生日花：欧石南（Winter Heath）\n花语：气度（Disposition）\n这种花是献给圣尼克拉斯的花。圣尼克拉斯就是活跃於圣诞节的圣诞老人。因此它的花语就是－气度。\n凡是受到这种花祝福而生的人具有如圣诞老公公般大方的气度，对恋人也会毫不保留的付出所有的爱。所以当你的情人是非常幸福而无後顾之忧的。但是，如果将这认为是理所当然，似乎也不太好。所以，偶尔还是该给对方吊吊胃口。";
        }
    else if (y=="十二月"&&r=="七日") {
        c.innerText="十二月七日\n生日花：含羞草（Mimosa）\n花语：礼貌（Manners）\n含羞草的叶子如果用手触摸、浇水或遇台风，便会 缩起来，就好像在向人鞠躬一样，是个彬彬有礼的植物。因此，它的花语就是－礼貌。\n凡是受到这种花祝福而生的人是个行为规矩，受年长者喜爱的人，但是却让同侪有畏惧之感。所以应该偶尔放松一下自己，因为过於严肃规矩，连异性也会恐惧而不敢亲近。";
        }
    else if (y=="十二月"&&r=="八日") {
        c.innerText="十二月八日\n生日花：侧柏（Arbor-Vitae）\n花语：表白（Confession）\n因为枝干也含有香味的油脂，也有将枝干当香料来燃烧的。香料在日本的香道包含了所有的意义，为了表白爱情而使用香料也是常有的事。因此它的花语是－表白。\n凡是受到这种花祝福而诞生的人既保守又谨慎。爱的表白并非用言语表示，而是想用行动和表情来传达。如果遇到能感受到这些细心的恋人，真是很好的事。";
        }
    else if (y=="十二月"&&r=="九日") {
        c.innerText="十二月九日\n生日花：科西嘉松（Corsican Pine）\n花语：安居（Peaceful life）\n说起地中海地方的森林，几乎都是科西嘉松的群落地区。而对地中海地区的人们来说，科西嘉松市意谓着故乡的印象。因此，它的花语是－安居。\n凡是受到这种花祝福而诞生的人能让人感受到伟大的母爱。即使刚开始时只是玩票性质的与你交往的人，也会在不知不觉中想和你结婚安定下来，比较早婚且拥有美好的家庭。";
        }
    else if (y=="十二月"&&r=="十日") {
        c.innerText="十二月十日\n生日花：印度杉（Cedar of Goa）\n花语：两片舌（Double-tongued）\n是一种原产地不详的植物，也就是说虽然以印度杉命名但并不产於印度的植物。因此，它的花语是－两片舌。\n凡是受到这种花祝福而生的人大部分虚荣心都很重，为了掩饰自己的缺点，不知不觉的就会撒起谎来。但这谎言不会伤到别人，也并非恶意，而是善意的谎言。多和能够了解这种善意谎言的人交往吧！";
        }
    else if (y=="十二月"&&r=="十一日") {
        c.innerText="十二月十一日\n生日花：阿拉伯松（Aleppo Pine）\n花语：踏实（Steady）\n这是一种非常有用的树木，常被当作建 材料来活用，在以前更是为船只的建材。此外，它的树脂可做成防腐剂、芳香剂，而且还有抗癌的效用，是非常坚实的植物。因此阿拉伯松的花语就是－踏实。\n凡是受到这种花祝福而诞生的人有踏实的人生，恋爱也会考虑对方的收入及发展性，这是因为他知道所谓平凡的价值吧。所以，这天诞生的寿星是聪明而理性的，不会被爱情冲昏了头。";
        }
    else if (y=="十二月"&&r=="十二日") {
        c.innerText="十二月十二日\n生日花：欧石南（Winter Heath）\n花语：阴德（Good act done by stealth）\n这种植物的根无论是形状或者是硬度都是制作烟斗最好的材料，因而加倍受到重视。在看不到的地方隐藏着非常好的德性，因为它的花语是－阴德。\n受到这种花祝福而生的人非常体贴，而且富有同情心，即使在人们看不到的地方，也会默默的对社会奉献。爱情是非常专一的，能完全为对方奉献且不计得失。";
        }
    else if (y=="十二月"&&r=="十三日") {
        c.innerText="十二月十三日\n生日花：侧柏（Arbor-Vitae）\n花语：根源（Origin）\n侧柏的英文名是生命之树。以前，对神上供的时候就会焚烧侧柏，大概是因为常被认为和生命的根源有很深的渊源吧！因此它的花语是－根源。\n凡是受到这种花祝福而生的人喜欢深远的哲学思考，理智且专心。但是，一谈起恋爱便来个一百八十度的大转变。因此对方会沉醉在你的热情里，然而这种二面性正是你的魅力所在。";
        }
    else if (y=="十二月"&&r=="十四日") {
        c.innerText="十二月十四日\n生日花：海岸松（Maritime Pine）\n花语：健门（Good Fight）\n这是一种根扎得深且广的植物，常被种植於砂丘地以防止海岸的土壤流失。这是劳动型的植物，因此海岸松的花语就是－健门。\n凡是受到这种花祝福而生的人无论做任何事都很认真很努力，且专心一意。当然，恋爱时也非常专情，但是对恋爱也需运用一些策略。如果能熟知那些策略，你将会是一个爱情高手。";
        }
    else if (y=="十二月"&&r=="十五日") {
        c.innerText="十二月十五日\n生日花：雨伞花（Umbrella）\n花语：创作（Creation）\n对艺术家来说这是一种非常难得的植物。因为从它的树脂可提炼出松节油及松香，松香是用来涂抹小提琴的琴弦，而松节油是油画用具的溶剂。这些都是默默的支持艺术家的创作。因此雨伞花的花语是－创作。\n凡是受到这种花祝福而诞生的人具有艺术感，即使是恋爱也以过程为乐，较不在乎结果，可能会过着多恋情的人生。";
        }
    else if (y=="十二月"&&r=="十六日") {
        c.innerText="十二月十六日\n生日花：侧柏（Arbor-Vitae）\n花语：忍耐（Endure）\n这是献给神圣罗马帝国的皇后－圣爱蒂兰特的花。她过去一直受到家人无情的侮辱，但都忍耐下来，终於获得臣民的爱戴及尊敬。因此侧柏的花语是－忍耐。\n凡是受到这种花祝福而生的人耐性很强，而且在幸福来临前，会一直忍耐逆境的不顺，即使是失恋也无所谓。这种坚强的韧性，一定会为你带来幸福的。";
        }
    else if (y=="十二月"&&r=="十七日") {
        c.innerText="十二月十七日\n生日花：线杉（Common Cypress）\n花语：坚固（Durable）\n因为是非常结实耐久的树木，所以从古代便被用来当作船的材料。有种说法，即是诺亚所造的船也是以这种树木所制成的。因此，它的花语是－坚固。\n凡是受到这种花祝福而生的人拥有踏实的人生，恋爱观也非常坚定。若是无法结婚的恋爱，他是不会深入去谈的。";
        }
    else if (y=="十二月"&&r=="十八日") {
        c.innerText="十二月十八日\n生日花：印度杉（Cedar of Goa）\n花语：成熟（Maturity）\n印度杉的木纹细致且结实，所以自古以来就被当作榨葡萄器来使用。将新鲜的葡萄榨挤，不久便可发酵成芳醇的葡萄酒。因此，它的花语是－成熟。\n凡是受到这种花祝福而诞生的人颇具成熟魅力，在你周围的人大多是洋溢着成熟气氛的异性。但你所选择的对象，却是出人意外的较孩子气的类型。";
        }
    else if (y=="十二月"&&r=="十九日") {
        c.innerText="十二月十九日\n生日花：欧石南树丛（Winter Heath）\n花语：恶女（Wicked Woman）\n乾燥後的石南树枝将它扎绑成束可做成扫把，自古以来深受欧洲人的喜爱。女巫飞在空中所骑的扫帚就是石南树做的，因此它的花语就是－巫女。\n凡是在这一天出生的女性是非常具有恶女特质的人，但是请别生气，所谓的恶女，是说具有让异性无法抵抗的魅力，你是天天的爱情胜利者啊！";
        }
    else if (y=="十二月"&&r=="二十日") {
        c.innerText="十二月二十日\n生日花：雨伞花（Umbrella）\n花语：正统性（Legitimacy）\n这是献给为了让异教徒遵守教会的正统性，而被放逐的西元十四世纪的主教－圣耶比斯的花。因此雨伞花的花语是－正统性。\n凡是受到这种花祝福而诞生的人博爱且正义，但是在这世上并没有纯粹的客观，所以无论是那一种正义，终究不过是一种偏见而已，别太顽固。多谈恋爱，能让自己更成长啊！";
        }
    else if (y=="十二月"&&r=="二十一日") {
        c.innerText="十二月二十一日\n生日花：欧石南（Winter Heath）\n花语：猜疑心（Suspicion）\n这是献给十二使者之一的圣德玛斯的花。他认为若非自己亲眼看见基督复活，他是无法相信的。由於疑心很重，因此它的花语是－猜疑心。\n凡是受到这种花祝福的人猜疑心很重，但这并不是坏事，因为这正是科学的探究精神。不过对情人的诚意不妨大方的相信吧！";
        }
    else if (y=="十二月"&&r=="二十二日") {
        c.innerText="十二月二十二日\n生日花：欧石南（Winter Heath）\n花语：和睦（Harmony）\n虽然它是英国随处可见的平凡灌木，但事实上这种花的蜜是最能让蜜蜂饱餐一顿的。在开花期里蜜蜂会群聚而来，这花和蜜蜂相处的非常友好。因此它的花语是－和睦。\n凡是受到这种花祝福而诞生的人易於与人相处，特别是恋爱时能和对方融洽相处。即使结婚之後，也能继续维持这种友好的关系。";
        }
    else if (y=="十二月"&&r=="二十三日") {
        c.innerText="十二月二十三日\n生日花：印度杉（Cedar of Goa）\n花语：象徵（Symbol）\n印度杉是一种能够长到非常高而伫立的树木，由於这威严的姿态让人联想到有如象徵国家繁荣的树木一般，所以多被种植在公园等地方。因此它的花语是－象徵。\n凡是受到这种花祝福而诞生的人是天生的领导者，无论在学教或社会上都是鹤立鸡群的人物。不过别人虽然是尊敬他，但大都是敬而远之。就因此，这类人或许会较晚婚。";
        }
    else if (y=="十二月"&&r=="二十四日") {
        c.innerText="十二月二十四日\n生日花：乳香木（Frankincense）\n花语：礼物（Present）\n由乳香木提炼出来的乳香，将它燃烧会散发出香气，具有驱虫的效果，自古以来就受人们的珍爱。在庆祝基督诞生的三贤人的礼物当中，也有它在内。因此它的花语是－礼物。\n凡是受到这种花祝福而诞生的人，对他的情人来说是最好的礼物了。因为他美丽性感温柔体贴，缺点是嫉妒心太强。但嫉妒也是爱的表现，不是吗？";
        }
    else if (y=="十二月"&&r=="二十五日") {
        c.innerText="十二月二十五日\n生日花：圣诞红（Holly）\n花语：绿洲（Oasis）\n在其它树木的叶子和果实都掉落的严冬里，只有这种树依然繁茂，并结着红色的果实。这种树对厌倦漫长严冬的人来说有如沙漠里的绿洲，因此它的花语就是－绿洲。\n凡是受到这种花祝福而诞生的人具有安慰人心的好心肠，如果将这种心指向特定某个人，他（她）将会立刻成为你的俘虏。";
        }
    else if (y=="十二月"&&r=="二十六日") {
        c.innerText="十二月二十六日\n生日花：欧石南（Winter Heath）\n花语：勇敢（Brave）\n所谓欧石南树丛原意是指荒野，因为它是生长在荒凉野地的植物，是一种在恶劣的环境中能勇敢生长的植物。因此它的花语是－勇敢。\n凡是受到这种花祝福而诞生的人责任感很强，而且非常努力，在深夜还努力加班工作的你，让人看了会非常佩服。";
        }
    else if (y=="十二月"&&r=="二十七日") {
        c.innerText="十二月二十七日\n生日花：春天石南（Spring Heath）\n花语：宠爱（Favor）\n这种花是被献给被称为基督最爱的弟子的第四福音书的作者－圣约汉尼的花。因此它的花语是－宠爱。\n凡是受到这种花祝福而生的人大多是被老师或上司疼爱的人，一般说来是易受人偏爱的。并非你很狡滑，而是你常被评价为是个专心的人。这样的你无论是恋爱或结婚，似乎都能和年纪较大的人在一起，相处也较融洽。";
        }
    else if (y=="十二月"&&r=="二十八日") {
        c.innerText="十二月二十八日\n生日花：春天石南（Spring Heath）\n花语：疼爱子女的人（Devoted parent）\n这种花是被献给害怕耶稣诞生，而在贝帝雷母杀光婴儿们的海洛德王的花。自古以来，成为保护幼儿的花。因此它的花语是－疼爱子女的人。\n凡是这一天诞生的人都非常喜欢小孩子，因为连别人的孩子都觉得可爱，所以自己的小孩就更不用说了。当然，结婚欲望也强，如果无法结婚的恋爱是不适合你的，婚外情那更不会发生在你身上喽。";
        }
    else if (y=="十二月"&&r=="二十九日") {
        c.innerText="十二月二十九日\n生日花：白色石南（White Heath）\n花语：持久（Succession）\n白色石南树丛於初冬开花，最初是粉红色的花苞，而後便成白色，到３、５月左右才开花。由於花期很长，因此它的花语就是－持久。\n凡是受到这种花祝福而诞生的人忍耐性很强，即使是恋爱也能和同一个人维持很久。但是太久了反而很难进一步结婚，所以还是多考虑些吧！";
        }
    else if (y=="十二月"&&r=="三十日") {
        c.innerText="十二月三十日\n生日花：草莓树（Strawberry Tree）\n花语：寡欲（Unselfish）\n这种花有个很有趣的别名－尝一个。由於这种花的果实并不好吃，所以吃一个就够了。所以它的花语是－寡欲。\n凡是受到这种花祝福而诞生的人欲望很少清廉洁白，但是寡欲也有生存意欲少的意思，似乎人生太无意义了。所以还是要有多一点欲望才好，奉劝你不妨多谈恋爱，多享受人生吧！";
        }
    else if (y=="十二月"&&r=="三十一日") {
        c.innerText="十二月三十一日\n生日花：雨伞花（Umbrella）\n花语：伟业（Great Work）\n这是被献给最初将罗马皇帝改宗为基督教的教皇－圣希尔贝斯塔的花。因此它的花语是－伟业。\n凡是受到这种花祝福而生的人充满才智，如果从事专门的工作将可获得很大的成功。而且，这种才智如果用在恋爱上将会有很好的爱情生活，但要为自己多留一些闲暇，人生毕竟并非只有工作而己。";
        }
    else {
        c.innerText="所选日期无效或未作选择，请选择日期后点击查询";
    }
</script>
