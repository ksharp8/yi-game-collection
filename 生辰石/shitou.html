    <div style="margin-top:3%">
        <span onclick="y1()" style="border:1px solid gray;font-size:88px;margin-left: 5%;">一月</span>

    <div style="margin-top:3%">
        <span onclick="y5()" style="border:1px solid gray;font-size:88px;margin-left: 5%;">五月</span>

        <span onclick="y7()" style="border:1px solid gray;font-size:88px;margin-left: 5%;">七月</span>
        <span onclick="y8()" style="border:1px solid gray;font-size:88px;margin-left: 5%;">八月</span>

        <span onclick="y9()" style="border:1px solid gray;font-size:88px;margin-left: 1%;">九月</span>
        <span onclick="y10()" style="border:1px solid gray;font-size:88px;margin-left: 1%;">十月</span>
        <span onclick="y11()" style="border:1px solid gray;font-size:88px;margin-left: 1%;">十一月</span>

    <script>
        var con = document.getElementById('con');
        function y1(){
            con.innerText="一月生辰石：石榴子石（garnet） \n\
石榴子石——等轴晶系 ； 硬度7.5 ； \n\
石榴石具有各种颜色，最普遍的颜色是褐红色或棕红色，其代表着友爱、贞洁与忠实。 \n\
代表星座：水瓶座（2月19～3月20） "
        }
        function y2(){
            con.innerText="二月生辰石：紫水晶（Amethyst）\n\
紫水晶——六方晶系；硬度：7； \n\
紫水晶属于石英家族，常有带来幸福的意味，其实也有令心情平复的意思呢！且可带来运气，永保平安。 \n\
代表星座：双鱼座（2月19日～3月20日） "
        }
        function y3(){
            con.innerText="三月生辰石：海蓝宝石（Aquamarine）\n\
海蓝宝石——六方晶系；硬度7.5 ； \n\
海蓝宝石与祖母绿为“同宗兄弟”皆为绿柱石类宝石，其个中极品为颜色稍深较蓝略带微绿的色调，是航海者的护身符。象征着智慧。\n\
代表星座：牡羊座（3月21日～4月20日）"
        }
        function y4(){
            con.innerText="四月生辰石：钻石（Diamond）\n\
钻石——等轴晶系 硬度：10（目前已知最硬的材料）\n\
钻石是珠宝之王，是目前已知天然矿物中硬度最高者，其象征坚忍、永恒、纯净，被视为坚贞不渝的婚姻盟约。 \n\
代表星座：金牛座（4月21日～5月21日）"
        }
        function y5(){
            con.innerText="五月生辰石：祖母绿（Emerald）\n\
祖母绿——六方晶系 硬度：7.5\n\
祖母绿与钻石、红宝石、金绿宝石猫眼并称世界四大宝石，其浓艳的绿色，让人爱不释手。祖母绿或多或少有着些许的瑕疵，有着瑕疵花园之称。其象征高贵与雍容。 \n\
代表星座：双子座（5月22日～6月21日）"
        }
        function y6(){
            con.innerText="六月生辰石：亚历山大石（变石）（Alexandrite）\n\
亚历山大石（变石）——斜方晶系 硬度：8.5 \n\
亚历山大石（变石）最奇特的地方在于其在日光照射下绿色，钨丝灯光下显红色。故被称为：白天的祖母绿、夜晚的红宝石。 \n\
代表星座：巨蟹座（6月22日～7月22日） "
        }
        function y7(){
            con.innerText="七月生辰石：红宝石（Ruby） \n\
红宝石——三方晶系 硬度：9 \n\
红宝石是硬度仅次于钻石的天然宝石矿物。一般上好的红宝石价值往往高过同等级之钻石，相传拥有它之人，会被赋予健康、情爱与成功的事业。 \n\
代表星座：狮子座（7月23日～8月23日） "
        }
        function y8(){
            con.innerText="八月生辰石：橄榄石（Peridot）\n\
橄榄石——斜方晶系；硬度：6.5 \n\
古时称橄榄石为“太阳之宝”其色偏黄绿，色且带有看似如天鹅绒般之外观为个中极品。 \n\
含有友爱之意味，并常被用作宗教珠宝。\n\
代表星座：处女座（8月24日～9月22日） "
        }
        function y9(){
            con.innerText="九月生辰石：蓝宝石（Sapphire） \n\
蓝宝石——六方晶系 硬度：9 \n\
蓝宝石是刚玉的一种，而那些具有宝石特性的非红色刚玉都是蓝宝石，所以它会展现多种色调，但以清澈的深蓝色宝石最为珍贵。自中世纪以来，它便象征天国的宁静，可使佩戴者平静，亲善，并能抑制邪恶不洁的意念。\n\
代表星座：天秤座（9月23日～10月23日） "
        }
        function y10(){
            con.innerText="十月生辰石：欧泊（opal）\n\
蛋白石（Opal）是一种非晶质的宝石，具独特的“变彩效应”。最常见是闪耀着彩虹颜色的蛋白石，但它也有呈透明，而非乳白状的较佳品质的。象征纯洁、希望。\n\
代表星座：天蝎座（10月24日～11月22日） "
        }
        function y11(){
            con.innerText="十一月生辰石：托帕石（Topaz）\n\
托帕石——斜方晶系 ；硬度： 8 \n\
托帕石又名黄玉。有各种颜色的品种以黄色及粉红色最贵重，还有蓝色和绿色的品种。[黄玉]这个名称源自梵语的[tapus]，意思是火彩。传说将黄玉镶在金子中，然后戴在颈项上，便可驱除凶兆，治疗弱视并平息怒气。\n\
代表星座：射手座（11月23日～12月21日） "
        }
        function y12(){
            con.innerText="十二月生辰石：绿松石（Turquoise） \n\
绿松石又名土耳其玉宝石。属于最早开采的宝石之一，因浓烈的颜色而受珍视。象征成功以及稳重。 \n\
代表星座：魔羯座（12月22日～1月20日）"
        }
